<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Agenda de contactos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container">
            <h1 class="text-center">Editar contacto</h1>
            
            <a th:href="@{/}" class="btn btn-outline-secondary mb-4">Volver</a>
            
            <form method="POST" action="#" th:action="@{/editar-contacto}" th:object="${contacto}">
                <input type="hidden" th:field="*{id}">
                
                <div class="input-group mb-3">
                    <label class="input-group-text" for="nombre">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre">
                </div>
                
                <div class="input-group mb-3">
                    <label class="input-group-text" for="apellido">Apellido</label>
                    <input th:field="*{apellido}" type="text" class="form-control" id="apellido">
                </div>
                
                <div class="input-group mb-3">
                    <label class="input-group-text" for="numero">Número de teléfono</label>
                    <input th:field="*{numero}" type="text" class="form-control" id="numero">
                </div>
                
                <div class="input-group mb-3">
                    <label class="input-group-text" for="email">Correo electrónico</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email">
                </div>
                
                <div class="input-group mb-3">
                    <label class="input-group-text" for="domicilio">Domicilio</label>
                    <input th:field="*{domicilio}" type="text" class="form-control" id="domicilio">
                </div>
                
                <div class="form-floating mb-3">
                    <textarea th:field="*{notas}" class="form-control" id="notas"></textarea>
                    <label for="notas">Notas</label>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar contacto</button>
                </div>
            </form>
        </div>
    </body>
</html>
